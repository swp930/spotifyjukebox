<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jukebox Spotify</title>
    <link rel="stylesheet" type="text/css" href="./styles/darkjukebox.css">
</head>

<body>
    <div class="flow-container">
        <div class="flow-container-a">
            <div class="jukebox-title">
                Jukebox
            </div>
            <div class="control-center">
                <div>
                    <p class="control-center-text">jid is</p>
                </div>
                <div>
                    <p class="control-center-text">Swapnil is logged in</p>
                </div>
                <div>
                    <p class="control-center-text">Connected to Jukebox</p>
                </div>
                <div>
                    <button class="control-center-button">Log in</button>
                </div>
                <div>
                    <button class="control-center-button">Log out</button>
                </div>
                <div>
                    <button class="control-center-button">Connect to Jukebox</button>
                </div>
                <div>
                    <button class="control-center-button">Invite Others</button>
                </div>
                <div>
                    <button class="control-center-button">Play Jukebox</button>
                </div>
                <div>
                    <button class="control-center-button">Skip Song</button>
                </div>
                <br />
                <div class="search-group">
                    <div class="control-center-input-container">
                        <button class="control-center-input-button"></button>
                        <input id="cci" class="control-center-input" placeholder="Search for songs" onfocus="ccifocus()" onfocusout="clearResults()"></input>
                    </div>
                </div>
                <div class="search-group">
                    <div id="song-results" class="output-container">
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                        <div class="output-container-elem">
                            <button class="control-center-input-button"></button>
                            <p class="output-container-elem-p">Song - Artist</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flow-container-b">
            <div class="results-holder"></div>
        </div>
    </div>
    <script src='./scripts/darkjukebox.js'></script>
</body>

</html>
