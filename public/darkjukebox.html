<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jukebox Spotify</title>
    <link rel="stylesheet" type="text/css" href="./styles/darkjukebox.css">
</head>

<body>
    <div class="flow-container">
        <div class="flow-container-a">
            <div class="jukebox-title">
                Jukebox
            </div>
            <div class="control-center">
                <div id="login">
                    <button class="control-center-button" onclick="login()">Log in</button>
                </div>
                <div id="logout">
                    <button class="control-center-button" onclick="logout()">Log out</button>
                </div>
                <div>
                    <p id="status" class="control-center-text"></p>
                </div>
                <div>
                    <button class="control-center-button" onclick="playSong()">Play Jukebox</button>
                </div>
                <div>
                    <button class="control-center-button" onclick="skipSong()">Skip Song</button>
                </div>
                <progress id="remaining_time_progress" value="32" max="1000"> 32% </progress>
                <br />
                <br />
                <div class="search-group">
                    <div class="control-center-input-container">
                        <button id="search_song_button" class="control-center-input-button" onclick="searchForSong()"></button>
                        <input id="search_song" class="control-center-input" placeholder="Search for songs" onfocus="ccifocus()" oninput="searchChange()" onkeypress="handleSearchKey(event);"></input>
                    </div>
                </div>
                <div class="search-group">
                    <div id="song-results" class="output-container">
                    </div>
                </div>
            </div>
        </div>
        <div class="flow-container-b">
            <div id="results-holder" class="results-holder">
                <div class="results-item-container">
                    <div class="results-item">Song - Artist</div>
                </div>
            </div>
        </div>
    </div>
    <script src='./scripts/darkjukebox.js'></script>
</body>

</html>
