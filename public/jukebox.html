<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jukebox Spotify</title>
</head>

<body>
    <h1>Jukebox</h1>
    <div>Jukebox id:
        <div id="jid"></div>
    </div>
    <button onclick="login()">Login</button>
    <button id="connectToJukeBox" onclick="connectToJukeBox()">Connect to jukebox</button>
    <button onclick="logout()">Logout</button>
    <p>Logged in: </p>
    <p id="loggedin"></p>
    <p>In jukebox: </p>
    <p id="injukebox"></p>
    <p>Search for a song</p>
    <input id="search_song" type="search" oninput="searchChange()" onkeypress="handleSearchKey(event);"> <button onclick="searchForSong()">Search</button>
    <div id="search_song_results"></div>

    <button onclick="playSong()">Start jukebox</button>
    <button onclick="skipSong()">Skip song</button>
    <p>Remaining time is:</p>
    <div id="remaining_time"></div>
    <p>Current queue is: </p>
    <div id="queue"></div>


    <script src="./scripts/jukebox.js"></script>
</body>

</html>
